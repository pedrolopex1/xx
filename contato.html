<body style="font-family: bebas neue;">

    <section style="color:orangered; text-align: center; font-family: bebas neue; font-size: 4.0em;">
        <p>Fale com a Administra Condomínio</p>
    </section>

    <section class="formulario" style="max-width: 800px; margin: auto; padding: 20px;">
        <h3>Tire as suas dúvidas, deixe as suas solicitações e sugestões através do formulário abaixo.</h3>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="ajuda">No que podemos ajudar?</label>
                <select id="ajuda" name="ajuda" class="input-box">
                    <option value="Orçamento">Orçamento</option>
                    <option value="Dúvidas Gerais">Dúvidas Gerais</option>
                    <option value="Ouvidoria (Sugestões e Reclamações)">Ouvidoria (Sugestões e Reclamações)</option>
                    <option value="Segunda Via de boleto">Segunda Via de boleto</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" class="input-box" required>
            </div>
    
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="input-box" required>
            </div>
    
            <div class="form-group">
                <label for="telefone">DDD + Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="input-box" placeholder="(61) 12345-6789" required>
            </div>
    
            <div class="form-group">
                <label for="condominio">Nome do Condomínio:</label>
                <input type="text" id="condominio" name="condominio" class="input-box">
            </div>
    
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="input-box">
            </div>
    
            <div class="form-group">
                <label for="bloco">Bloco:</label>
                <input type="text" id="bloco" name="bloco" class="input-box">
            </div>
    
            <div class="form-group">
                <label for="unidade">Unidade:</label>
                <input type="text" id="unidade" name="unidade" class="input-box">
            </div>
    
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" class="input-box"></textarea>
            </div>
    
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>

        <h1 class="contato-titulo" style="color:orangered">Contatos</h1>

        </p>
    </section>
